<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Dobermann Island | Sign Up</title>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="brand">Dobermann Island</div>
    </div>
    <div class="right">
        <div class="right-content">
            <div class="first-line line">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</div>
            <div class="second-line line">Sign up <em>now</em> to get started.</div>
            <div class="third-line line">You <em>know</em> you want to.</div>
            <div class="fourth-line line">Let's do this!</div class="motivation">
        </div>
        <div class="form">
            
            <form action="" method="get">
                <div class="left-column column">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" placeholder="Dobermann" required></input>
            
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="belly.rubs@woof.com" required></input>
            
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="********"></input>
                </div>
                <div class="right-column column">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" placeholder="Pinscher" required></input>
            
            
                    <label for="phone">Contact Number:</label>
                    <input type="tel" id="phone" placeholder="07123456789" pattern="[0-9]*"></input>
            
                    <label for="password">Confirm password:</label>
                    <input type="password" id="confirm-password" placeholder="********" required></input>
                </div>
            </form>
        </div>
        <div class="create-login">
            <button class="submit">Create Account</button>
            <div class="login">Have an account already?<a href="">Log in</a></div>
        </div>
    </div>
</div>
</body>
</html>
